{% extends 'base.html' %} {% block content %}

<h1>My Garden</h1>
<h3>Total Spending ($): {{expenses}}</h3>
<div class="cards">
  {% for veg in veggies %}
    
  <a href="{% url 'detail' veg.id %}">
  <div class="card" style="background-image: url('{{ veg.url }}'); background-size: cover; background-repeat: no-repeat; background-position: center center;">
    <div class="card-content">
      <span class="card-title">{{ veg.name }}</span>
      <p>Date: {{ veg.date }}</p>
      <p>Planted: {{ veg.planted }}</p>
      <p>Stage: {{ veg.stage }}</p>
    </div>
  </div>
  {% endfor %}
</div>
 {% endblock %}
