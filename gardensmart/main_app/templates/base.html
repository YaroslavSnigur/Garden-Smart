{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Garden</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="navbar-fixed">
      <a href="/"
        ><img src="{% static 'images/garden_smart.png' %}" class="brand-logo"
      /></a>
      <nav>
        <a href="{% url 'about' %}" class="nav-about">About</a>
        {% if user.is_authenticated %}
        <a href="{% url 'garden_store' %}" class="nav-store">Garden Store</a>
        <a href="{% url 'index' %}" class="nav-index">My Garden</a>
        <a href="{% url 'veg_create' %}" class="nav-add">Add A Vegetable</a>
        <a href="{% url 'inputs_create' %}" class="nav-inputs-add"
          >Add An Input</a
        >
        <a class="username">Welcome, {{ user.username }}</a>
        <a href="{% url 'logout' %}" class="log-out">Log Out</a> {% else %}
        <a href="{% url 'login' %}" class="log-in">Log In</a>
        <a href="{% url 'signup' %}" class="sign-up">Sign Up</a> {% endif %}
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">
        All Rights Reserved, &copy; 2022 Garden Smart &nbsp;
      </div>
    </footer>
  </body>
</html>
