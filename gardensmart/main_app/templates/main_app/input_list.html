{% extends 'base.html' %}
{% block content %}

<h1>Inputs List</h1>

{% for input in input_list %}
  <a href="{% url 'inputs_detail' input.id %}">
    <div>
        <div>
            <span >{{ input.name }}</span>
            <p>Category: {{ input.category }}</p>
            <p>Description: {{ input.description }}</p>
            <p>Cost: {{ input.cost }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
