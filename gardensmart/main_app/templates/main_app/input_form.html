{% extends 'base.html' %}

{% block content %}
<div class="add-form">
  {% if object %}
  <div class="">
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  
  {% else %}
  <div><h1>Add Input</h1></div>
  {% endif %}
  <form action="{% url 'inputs_update' input.id %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
