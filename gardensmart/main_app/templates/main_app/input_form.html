{% extends 'base.html' %}

{% block content %}
<div class="add-form">
  {% if object %}
  <div>
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  </div>
  {% else %}
  <div><h1>Add To Store</h1></div>
  {% endif %}
  <div>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
  </form>
</div>
</div>
{% endblock %}
